language: c++

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - clang-3.6
        - libc++-dev
        - zlib1g-dev
        - libbz2-dev
        - vim-common
        - libopenmpi-dev
    env:
    - MATRIX_EVAL="CXX=clang++-3.6"
  - os: linux
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-5.0
        packages:
        - cmake
        - ninja-build
        - clang-5.0
        - libc++-dev
        - zlib1g-dev
        - libbz2-dev
        - vim-common
        - libopenmpi-dev
    env:
    - MATRIX_EVAL="CXX=clang++-5.0"
  - os: linux
    dist: trusty
    sudo: false
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - g++-4.6
        - zlib1g-dev
        - libbz2-dev
        - vim-common
        - libopenmpi-dev
    env:
    - MATRIX_EVAL="CXX=g++-4.6"
  - os: linux
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - cmake
        - ninja-build
        - g++-7
        - zlib1g-dev
        - libbz2-dev
        - vim-common
        - libopenmpi-dev
    env:
    - MATRIX_EVAL="CXX=g++-7"
  - os: osx
    osx_image: xcode9.2
    env:
    - MATRIX_EVAL="CXX=g++-7"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  # workaround for GCC install issue, remove package that installed links to /usr/local/include/c++
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask list && brew cask uninstall --force oclint; fi
  # coreutils and cmake dependencies are already pre-installed
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc@7 ninja zlib bzip2 vim binutils; fi
  - eval "${MATRIX_EVAL}"

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir build; cd build; cmake -G Ninja -DHAVE_SSE4_1=1 ..; ninja; cd ..; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./util/build_osx.sh . build; fi

after_success:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then openssl aes-256-cbc -K $encrypted_70a1e64028ee_key -iv $encrypted_70a1e64028ee_iv -in ./util/.travis.enc -out $HOME/.ssh/id_rsa -d; fi
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then chmod 400 $HOME/.ssh/id_rsa; fi
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ssh -o StrictHostKeyChecking=no codeship@uniclust.mmseqs.com "mkdir -p /home/mirdita/repositories/mmseqs-webserver/archive/${TRAVIS_COMMIT}"; fi
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd build; scp -o StrictHostKeyChecking=no plass-osx-static_sse41.tar.gz codeship@uniclust.mmseqs.com:/home/mirdita/repositories/mmseqs-webserver/archive/${TRAVIS_COMMIT}; cd ..; fi

